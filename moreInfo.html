    <script>
        let params = new URLSearchParams(location.search);
        
        let animeId=params.get('animeid');

        // lets get the data using fetch api

        const url="https://ghibliapi.herokuapp.com/films/"+animeId
        const animeWrap=document.getElementById('anime')

        fetch(url)
        .then(response => response.json())
        .then(data=>{
            loader.classList.add('active');
                    animeWrap.innerHTML+=`
            <div class="imgwrap">
                <img src="${data["image"]}" alt="" srcset=""/>
            </div>
            <div class="contentWrap">

                <div class="info">
                    <h1>
                        ${data["title"]}
                    </h1>
                    <p>
                        ${data["description"]}
                    </p>
                </div>
                <div class="teamInfo">
                    <div>Director <strong>${data["director"]}</strong></div>
                    <div>Producer <strong>${data["producer"]}</strong></div>
                    <p>
                        Release Date <i>${data["release_date"]}</i>
                    </p>
                    <p>
                        Running_time <i>${data["runnin_time"]}</i>
                    </p>
                    <p>
                        Rt_score <i>${data["rt_score"]}</i>
                    </p>
                </div>
                <div class="pictures">
                    <h3>Glimpse Of the anime</h3>
                    <img src="${data["movie_banner"]}" alt="" srcset="">
                </div>
            </div>
                    
                    `
